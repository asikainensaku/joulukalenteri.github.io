<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tule avaamaan joulukalenterin luukkuja kanssamme!</title>
    <link rel="stylesheet" href="tyyli.css">

</head>

<body class="taustakuva" background="taustakuva.jpg" class="body">

    <div class="body">

        <h1>Joulukalenteri</h1>

        <p>Tule avaamaan joulukalenterin luukkuja kanssamme jouluaattoon saakka!</p>
        <p>Hupaisaa joulun odotusta!</p>
    </div>

    <p class="syote">
        <label for="paiva">Päivämäärä:</label>
        <input type="text" id="paiva">
        <span>joulukuuta</span>
    </p>

    <p>
        <input type="button" id="painike" value="Avaa luukku!" onclick="Avaaluukku()">
    </p>

    <div id="luukunsisalto"></div> <!-- Tähän tulee luukun sisältö-->


    <script>

        function Avaaluukku() {
            let syote = document.getElementById("paiva").value.trim();
            let paiva = Number(syote);

            // Tarkastetaan päivä
            if (isNaN(paiva) || paiva < 1 || paiva > 24) {
                document.getElementById("luukunsisalto").innerHTML = "Anna päivämäärä väliltä 1–24.";
                return;
            }

            // Päivämäärän haku
            let tanaan = new Date();
            let tanaanPv = tanaan.getDate();

            // Vain tämä päivä tai edelliset
            if (paiva > tanaanPv) {
                document.getElementById("luukunsisalto").innerHTML = "Et voi avata tulevien päivien luukkuja!";
                return;
            }

            // Avaa luukun sisällön
            let sisallot = {
                1: "<img src = 'luukku1.jpg'>",
                2: "Luukku 2:n sisältö",
                3: "Luukku 3:n sisältö",
                4: "Luukku 3:n sisältö",
                5: "Luukku 3:n sisältö",
                6: "Luukku 3:n sisältö",
                7: "Luukku 3:n sisältö",
                8: "Luukku 3:n sisältö",
                9: "Luukku 3:n sisältö",
                10: "Luukku 3:n sisältö",
                11: "Luukku 3:n sisältö",
                12: "Luukku 3:n sisältö",
                13: "Luukku 3:n sisältö",
                14: "Luukku 3:n sisältö",
                15: "Luukku 3:n sisältö",
                16: "Luukku 3:n sisältö",
                17: "Luukku 3:n sisältö",
                18: "Luukku 3:n sisältö",
                19: "Luukku 3:n sisältö",
                20: "Luukku 3:n sisältö",
                21: "Luukku 3:n sisältö",
                22: "Luukku 3:n sisältö",
                23: "Luukku 3:n sisältö",
                24: "Luukku 24:n sisältö"
            };

            document.getElementById("luukunsisalto").innerHTML

            if (sisallot[paiva]) {
                document.getElementById("luukunsisalto").innerHTML = "<p>" + sisallot[paiva] + "</p>";
            } else {
                document.getElementById("luukunsisalto").innerHTML = "<p>Tälle päivälle ei ole vielä sisältöä.</p>";
            }
        }

    </script>


</body>

</html>
